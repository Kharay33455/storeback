{% extends 'base/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    {% block content %}

    <div class="col-lg-12 container" >
    <p style="color: red;" >
    {% if err %}
    {{err}}
    {% endif %}
</p>
    <form action="{% url 'store:login' %}", method="post" style="z-index: 4;" >
        {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
    </div>
    <div class="form-group" style="opacity: 2 ;">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password1" required placeholder="Enter secure Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>Dont have an account? <i>  <a href="{% url 'store:register' %}"> Register</a> with us.</i></p>
</form>
</div>
    {% endblock %}
    
</body>
</html>
